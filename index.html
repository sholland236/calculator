<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4f8a72519a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <section class=calculator>
        <div class="calculator__output">

        </div>
        <button class="calculator__double">C</button>
        <button>%</button>
        <button><span class="fas fa-divide"></span></button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>0</button>
        <button>.</button>
        <button class="calculator__double">=</button>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4f8a72519a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class=calculator>
        <div class="calculator__output" data-cy="output">
            0
        </div>
        <button class="clear_button">C</button>
        <button class="digit">NEG</button>
        <button class="delete_button">DEL</button>
        <button class="operator" id="divide" data-cy="divide"><span class="fas fa-divide"></span></button>
        <button class="digit" data-cy="seven">7</button>
        <button class="digit" data-cy="eight">8</button>
        <button class="digit" data-cy="nine">9</button>
        <button class="operator" id="multiply" data-cy="multiply">x</button>
        <button class="digit" data-cy="four">4</button>
        <button class="digit" data-cy="five">5</button>
        <button class="digit" data-cy="six">6</button>
        <button class="operator" id="subtract" data-cy="subtract">-</button>
        <button class="digit" data-cy="one">1</button>
        <button class="digit" data-cy="two">2</button>
        <button class="digit" data-cy="three">3</button>
        <button class="operator" id="add" data-cy="add">+</button>
        <button class="digit" data-cy="zero">0</button>
        <button class="digit" data-cy="decimal">.</button>
        <button class="equals-button calculator__double" data-cy="equals">=</button>
    </section>
    <script src="./calculations.js" type="module"></script>
</body>
</html>
